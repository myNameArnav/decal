<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìÖ decal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Oswald', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            height: 100%;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        th,
        td {
            font-family: 'Space Mono', monospace;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            font-size: 1.2rem;
            font-family: 'Oswald', sans-serif;
            background-color: #f2f2f2;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }
        
        @media (max-width: 700px) {
            table {
                font-size: 0.8em;
            }
        }

        @media (max-width: 500px) {
            table {
                font-size: 0.6em;
            }
        }
    </style>
</head>

<body>

    <h2 class="calendar-heading"></h2>

    <button onclick="changeMonth(-1)">‚Üê</button>
    <table id="calendar"></table>
    <button onclick="changeMonth(1)">‚Üí</button>

    <script>
        let currentMonth = new Date().getMonth() + 1;
        let currentYear = new Date().getFullYear();

        function generateCalendar() {
            const daysInMonth = new Date(currentYear, currentMonth, 0).getDate();
            const firstDayOfMonth = new Date(currentYear, currentMonth - 1, 1).getDay();
            const totalRows = Math.ceil((firstDayOfMonth + daysInMonth) / 7);

            const calendarTable = document.getElementById("calendar");
            let html = `<tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr>`;

            let dayCounter = 1;

            for (let i = 0; i < totalRows; i++) {
                html += "<tr>";
                for (let j = 0; j < 7; j++) {
                    if (dayCounter > daysInMonth) {
                        html += "<td></td>";
                    } else if (i === 0 && j < firstDayOfMonth) {
                        html += "<td></td>";
                    } else {
                        html += `<td>${(currentMonth / dayCounter).toFixed(4)}</td>`;
                        dayCounter++;
                    }
                }
                html += "</tr>";
            }

            calendarTable.innerHTML = html;
            updateHeading();
        }

        function updateHeading() {
            const heading = document.querySelector(".calendar-heading");
            heading.textContent = `${getMonthName(currentMonth)} ${currentYear}`;
        }

        function getMonthName(month) {
            const months = [
                "January", "February", "March", "April",
                "May", "June", "July", "August",
                "September", "October", "November", "December"
            ];
            return months[month - 1];
        }

        function changeMonth(delta) {
            currentMonth += delta;

            if (currentMonth > 12) {
                currentMonth = 1;
                currentYear++;
            } else if (currentMonth < 1) {
                currentMonth = 12;
                currentYear--;
            }

            generateCalendar();
        }

        generateCalendar();
    </script>

</body>

</html>
